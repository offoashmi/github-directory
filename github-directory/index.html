<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github-Directory</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="scripts/controllers/profile-controller.js" type="module"></script>
    <script src="scripts/services/profile-service.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading-box">
            <h1>Github Directory</h1>
        </div>
        <div class="input-group mb-3" id="searchBox">
            <button class="btn btn-outline-secondary" type="button" id="searchUserButton">search</button>
            <input type="text" class="form-control" id="userName" placeholder="enter github user name" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div class="container" id="error"></div>
        <div id="profileContainer" class="d-none">
          <div class="card text-center" style="width: 18rem; margin: auto;">
            <img src="https://via.placeholder.com/150" class="card-img-top rounded-circle mx-auto mt-3" alt="User Avatar" style="width: 100px; height: 100px; object-fit: cover;" id="profile-picture">
            <div class="card-body">
              <h5 class="card-title text-success" id="user-id">Username</h5>
              <p class="card-text" id="public-repo">Public Repositories: 50</p>
              <p class="card-text" id="followers">Followers: 100</p>
              <p class="card-text" id="following">Following: 20</p>
              <a href="#" target="_blank" class="btn btn-outline-primary" id="github-link">View Profile</a>
            </div>
          </div>
          
        </div>
    </div>
    
</body>
</html>
